<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <title>Lista de Tasrgetas Animadas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cards">
        <div class="card">

                    <img src="./assets/img/logo-mecanicastattoo-2.png" alt="" class="logo__img">

                </div>
                <div class="title">Tradicional Japones</div>
            </div>
            <Figure class="figure__card">
                <img src="./assets/img/tatuajes-estilo-japones.jpg" alt="">
            </Figure>
            <div class="footer">
                <div class="autor">
                    <a href="#">
                        <img src="./assets/img/victor.jpg" alt="">
                        <span>Victor Mendoza</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="card element_1">
            <div class="header">
                <div class="date">
                    <img src="./assets/img/logo-mecanicastattoo-2.png" alt="" class="logo__img">
                    <p>Artista Estilo</p>
                </div>

                    <a href="#">
                        <img src="./assets/img/AnaisP.jpg" alt="">

                    </a>

        </div>
        <div class="card element_2">

                    <a href="#">
                        <img src="./assets/img/Dubraska_2.jpg" alt="">
